        <div class="ctn_inicial_descricoes">
            <div class="textos_descricao">
                <h1>A arte milenar da barbearia, com um toque moderno. </h1>
                <h2>Conheça os serviços da nossa Barbearia clicando no botão abaixo</h2>
                <button id="servicos_barbearia">Serviços da Barbearia</button>
            </div>

            </div>
            <img src="assets/efeito-blur.png" id="efeito_blur" width="95%">
        </div>


    </section>
    <section class="ctn_previa_galeria">
        <img src="assets/adicional-previas-galeria.png" id="bkg_previas">
        <div class="selecionar_previa_corte">
            <h3 id="titulo_galeria"><i> Veja como ficou <br> o corte dos nossos clientes</i></h3>
            <h3 id="subtitulo_galeria"><i>e inspire-se a fazer o seu!</i></h3>

            <div class="selecionar_corte_galeria">
                <div class="selecao_corte">
                    <i>
                        <p>Selecionar corte <i class="fa-solid fa-caret-down arrow-corte"></i></p>
                        <span>Ex: Mullet</span>
                    </i>
                </div>
                <div class="selecionar_tipo_corte">
                    <i>
                        <p>Tipo <i class="fa-solid fa-caret-down arrow-tipo"></i></p>
                        <span>Clássico</span>
                    </i>
                </div>
            </div>

        </div>
        <div class="galeria_cortes">
            <ul>
                <li><img src="assets/galeria-cortes/img1.jpg" class="exemplos_galeria" alt="exemplos-galeria"></li>
                <li><img src="assets/galeria-cortes/img2.jpg" class="exemplos_galeria" alt="exemplos-galeria"></li>
                <li><img src="assets/galeria-cortes/img4.jpg" class="exemplos_galeria" alt="exemplos-galeria"></li>
                <li><img src="assets/galeria-cortes/img5.jpg" class="exemplos_galeria" alt="exemplos-galeria"></li>
                <li><img src="assets/galeria-cortes/img6.jpg" class="exemplos_galeria" alt="exemplos-galeria"></li>
                <li><img src="assets/galeria-cortes/img7.jpg" class="exemplos_galeria" id="ultima_foto_galeria"
                        alt="exemplos-galeria">
                    <div class="vermais_galeria">
                        <button> Ver mais</button>
                        <img src="assets/icon-galeria.svg" alt="icon-galeria">
                    </div>
                </li>
            </ul>
