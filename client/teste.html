<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação e Criação de Conta</title>
</head>
<body>

    <div id="login-form">
        <label for="username">Usuário:</label>
        <input type="text" id="username-login">

        <label for="password">Senha:</label>
        <input type="password" id="password-login">

        <button onclick="authenticate()">Entrar</button>
    </div>

    <div id="signup-form">
        <label for="new-username">Novo Usuário:</label>
        <input type="text" id="new-username">

        <label for="new-password">Nova Senha:</label>
        <input type="password" id="new-password">

        <button onclick="createAccount()">Criar Conta</button>
    </div>

</body>
</html>
